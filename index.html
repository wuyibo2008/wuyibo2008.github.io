    <script>
        let divTyping = document.getElementById('text')
        let i = 0,
          timer = 0,
          huanyi = "欢迎来到  THE ENDLESS DAYS  的网站主页 <br><br> 我是一个入门编程的小白<br><br> 目前正在学习python 和 C语言 <br><br>加载中..................<br><br>加载完成！<br>什么也木有！"
      
        function typing () {
          if (i <= huanyi.length) {
            divTyping.innerHTML = huanyi.slice(0, i++) + '_'
            timer = setTimeout(typing, 70)
          }
          else {
            divTyping.innerHTML = huanyi//结束打字,移除 _ 光标
            clearTimeout(timer)
          }
        } 
        typing()
      </script>
